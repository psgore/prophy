<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PU Physics Notes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #333;
    }

    .btn {
      display: inline-block;
      margin: 1rem;
      padding: 1.5rem 3rem;
      font-size: 1.5rem;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
      width: 250px; /* Increased width */
      text-align: center;
    }

    .btn:hover {
      background: #0056b3;
    }

    .back-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #6c757d;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
      width: 25px; /* Same width as other buttons */
      text-align: right;
    }

    .back-btn:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Your PU Level</h1>
    <div><a href="1PU.html" class="btn">1 PU</a></div>
    <div><a href="2PU.html" class="btn">2 PU</a></div>
    <div><a href="index.html" class="back-btn">Back</a></div> <!-- Back button -->
  </div>
</body>
</html>
