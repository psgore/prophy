        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2rem;

            /* Padding for better spacing */

            /* Optional: rounded corners */
        }

        footer {
            background: #ffffff;
            color: #000000;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        .pdf-link {
            display: block;
            margin: 15px 0;
            padding: 15px;
            /* Increased padding for larger buttons */
            background: linear-gradient(to right, #6dd5ed, #081174);
            /* Gradient for links */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: transform 0.3s, opacity 0.3s;
            /* Animation effects */
            width: 100%;
            /* Set width to 100% */
            max-width: 500px;
            /* Increased max-width for PDF buttons */
            margin-left: auto;
            /* Center align */
            margin-right: auto;
            /* Center align */
            font-size: 1.2em;
            /* Increased font size for buttons */
        }

        .pdf-link:hover {
            opacity: 0.8;
            /* Slightly transparent on hover */
            transform: scale(1.05);
            /* Slightly enlarge on hover */
        }

        .search-section {
            margin-bottom: 20px;
        }

        .search-input {
            padding: 10px;
            /* Decreased padding for smaller input */
            width: 80%;
            /* Adjust width as needed */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            /* Adjusted font size for search input */
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 15px;
            background: linear-gradient(to right, #6dd5ed, #081174);
            /* Same gradient as body */
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: opacity 0.3s, transform 0.3s;
            /* Animation effects */
            width: 100%;
            /* Set width to 100% */
            max-width: 200px;
            /* Max-width for the back button */
            margin-left: auto;
            /* Center align */
            margin-right: auto;
            /* Center align */
            font-size: 0.9em;
            /* Slightly smaller font size for back button */
        }

        .back-button:hover {
            opacity: 0.8;
            /* Slightly transparent on hover */
            transform: scale(1.05);
            /* Slightly enlarge on hover */
        }

        .available-pdfs {
            font-size: 1.5em;
            /* Adjust font size if needed */

            color: rgb(0, 0, 160);

    <script>
        function filterLinks() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const links = document.querySelectorAll('.pdf-link');
            links.forEach(link => {
                const keywords = link.getAttribute('data-keywords') ? link.getAttribute('data-keywords').toLowerCase() : '';
                link.style.display = keywords.includes(input) ? 'block' : 'none';
            });
        }

        function goBack() {
            window.location.href = 'dash1.html'; // Navigate back to index.html
        }
    </script>
