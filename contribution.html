<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute</title>
   <style>
     .back-button {
            margin-top: 20px;
            padding: 10px 15px;
            background: linear-gradient(to right, #6dd5ed, #081174);
            /* Same gradient as body */
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: opacity 0.3s, transform 0.3s;
            /* Animation effects */
            width: 100%;
            /* Set width to 100% */
            max-width: 200px;
            /* Max-width for the back button */
            margin-left: auto;
            /* Center align */
            margin-right: auto;
            /* Center align */
            font-size: 0.9em;
            /* Slightly smaller font size for back button */
        }

        .back-button:hover {
            opacity: 0.8;
            /* Slightly transparent on hover */
            transform: scale(1.05);
            /* Slightly enlarge on hover */
        }
   </style> 
</head>
<body>
    <img src="qr.jpg" height="400" width="400">
    <h1>9482499779@upi</h1>
</body>
<button class="back-button" onclick="goBack()">BACK</button>
    <script> function goBack() {
        window.location.href = 'index.html'; // Navigate back to index.html
    }
</script>
</html>
