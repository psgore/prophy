<!DOCTYPE html>
<html lang="en">
<div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
    </script>
    <header>
        <h2>2nd PU</h2>
    </header>
    <div class="content">
        <div class="search-section">
            <input type="text" class="search-input" id="searchInput" placeholder="Search Model Question Paper"
                oninput="filterLinks()">
        </div>

        <h3 class="available-pdfs">Model Question Papers:</h3>
        
        <a href="https://drive.google.com/file/d/1Lz7N5hbVbS8BGwguUuu0w_hOeHh9y_pO/view?usp=drivesdk" class="pdf-link"
            data-keywords="Model Question Paper 1">Model Question Paper 1</a>
            <a href="https://drive.google.com/file/d/1M127ytYNjb-GrapJnSVRWsCguiQfJ8DZ/view?usp=drivesdk" class="pdf-link"
            data-keywords="Model Question Paper 2">Model Question Paper 2</a>
            <a href="https://drive.google.com/file/d/1LsyCjWY6751wp9EHxRq10t5P0jsGtLUV/view?usp=drivesdk" class="pdf-link"
            data-keywords="Model Question Paper 3">Model Question Paper 3</a>
        <p class="explore-text">Feel free to explore these resources for a deeper understanding.
        </p>

        <button class="back-button" onclick="goBack()">BACK</button>
    </div>
    <footer>
        <p>&copy; 2024 ProPhy</p>
    </footer>

    <script>
        function filterLinks() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const links = document.querySelectorAll('.pdf-link');
            links.forEach(link => {
                const keywords = link.getAttribute('data-keywords') ? link.getAttribute('data-keywords').toLowerCase() : '';
                link.style.display = keywords.includes(input) ? 'block' : 'none';
            });
        }

        function goBack() {
            window.location.href = '2pu.html'; // Navigate back to index.html
        }
    </script>
</body>

</html>
