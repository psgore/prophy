<style>
    .back-button {
        margin-top: 20px;
        padding: 10px 15px;
        background: linear-gradient(to right, #6dd5ed, #081174);
        color: white;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        text-align: center;
        transition: opacity 0.3s, transform 0.3s;
        width: 100%;
        max-width: 200px;
        margin-left: auto;
        margin-right: auto;
        font-size: 0.9em;
    }

    .back-button:hover {
        opacity: 0.8;
        transform: scale(1.05);
    }

    header {
        background: #222;
        color: #fff;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }

    header nav ul {
        list-style: none;
        display: flex;
        gap: 1rem;
        margin: 0;
        padding: 0;
    }

    header nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }

    header nav ul li a:hover {
        text-decoration: underline;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #fff; /* Text color */
      text-align: center;
      background-color: #007bff; /* Background color */
      padding: 1rem; /* Padding for better spacing */
      border-radius: 5px; /* Optional: rounded corners */
    }

    .btn {
      display: inline-block;
      margin: 1rem;
      padding: 1.5rem 3rem;
      font-size: 1.5rem;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
      width: 200px; /* Increased width */
      height: 2vh;
      text-align: center;
    }

    .btn:hover {
      background: #0056b3;
    }

    .back-btn {
      display: inline-block;
      position:absolute ;
      left: 10px;
      margin-top: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #6c757d;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
      width: 25px; /* Same width as other buttons */
      height: vh;
      text-align:center;
    }
    footer {
      background: #ffffff;
      color: #000000;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
    }
    .back-btn:hover {
      background: #5a6268;
    }
  </style>
